framework:
    secret: "secret"
    templating:
        engines: ['twig']
    router:
        resource: "@MabaWebpackMigrationTestBundle/Resources/config/routing.xml"
        strict_requirements: ~

assetic:
    use_controller: false
    bundles: [MabaWebpackMigrationTestBundle]
    assets:
        named1_js:
            inputs:
                - %kernel.root_dir%/Resources/assets/named1-app.js
                - @MabaWebpackMigrationTestBundle/Resources/assets/named/named1-bundle.js
            output: js/named1.js
        named1_css:
            inputs:
                - %kernel.root_dir%/Resources/assets/named1-app.css
                - @MabaWebpackMigrationTestBundle/Resources/assets/named/named1-bundle.css
            output: js/named1.css
        named2_js:
            inputs:
                - @MabaWebpackMigrationTestBundle/Resources/assets/named/named2-simple.js
                - @MabaWebpackMigrationTestBundle/Resources/assets/named/named2-with-require.js
            output: js/named2.js
        named2_css:
            inputs:
                - @MabaWebpackMigrationTestBundle/Resources/assets/named/named2-simple.css
            output: js/named2.css
    variables:
        locale: [en, lt]

maba_webpack:
    asset_providers:
        -
            type: twig_bundles
            resource: [MabaWebpackMigrationTestBundle]
    twig:
        suppress_errors: false
    config:
        parameters:
            extract_css: true